<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/style.css">
	</head>


	<body>

		<div class="sidenav">
			<img src="imagens/icone_artigo.png" alt="Articles Center">
  		</div>

		<div class="content">
			<h1>Login </h1>

			<form action="auth" method="POST" class="form">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required><br>
				<input type="submit" class="sombra" value="Login">
			</form>
			<hr>
			<h2>Cadastre-se</h2>
			<form action="cadastroProfessor" class="form">
				<input  type="submit" class="sombra" value="Professor">
			</form>
			<form action="cadastroAluno" class="form">
				<input  type="submit" class="sombra" value="Aluno">
			</form>
		</div>
	</body>
</html>
