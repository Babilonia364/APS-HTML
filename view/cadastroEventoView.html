	<div class="sidenav">

		<h1>Cadastrar Evento</h1>

		<form action="/cadasE" method="POST" class="form">
			<label>Nome:</label><br>
			<input type="text" name="nome" value="" required><br>

			<input type="text" name="sigla" value="" required><br>

			<input type="date" name="data_in" value=""><br>
			<label>Data de término:</label><br>
			<input type="date" name="data_fn" value="" required><br>
			<label>Data de início de submissão:</label><br>
			<input type="date" name="data_sub_in" value="" required><br>
			<label>Data de término de submissão:</label><br>
			<input type="date" name="data_sub_fn" value="" required><br><br>
			<label>Área de concentração:</label><br>
			<input type="text" name="area_con" value="" required><br>
			<input type="submit" class="sombra " value="Cadastrar">

		</form>
	</div>

	<br>
